<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var anuncio = prompt("Anúncio: ");
var tam = anuncio.length;
var numPalavras = 0;

for (let i = 0; i < tam; i++) {
    if (anuncio.charAt(i) === " " || i === tam - 1) {
        numPalavras++;
    }
}

alert("Anúncio: " + anuncio + "\nPalavras: " + numPalavras);

    </script>
</body>
</html>
