  <script>
    class spaceshipWeapons {
      constructor(identifler) {
        this.identifler = identifler;
        this.shotsleft = 5;
      }

      shoot() {
        if (this.shotsleft > 0) {
          console.log("bang!");
          this.shotsleft -= 1;
        } else {
          throw new Error("arma " + this.identifler + " sem munição")
        }

      }
      reload() {
        this.shotsleft = 5
      }
    }

    let fenixWeapon = new spaceshipWeapons(10);
