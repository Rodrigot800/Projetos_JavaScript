<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let spaceshipe = prompt("digite o nome da nave")

        let spaceshipeVelocity = 0

        let chosenOption

        function showMenu() {
            let option
            while (option != "1" && option != "2" && option != "3" && option != "4") {
                option = prompt(" o que deseja fazer ? \n1- acelerar a nave em 5km/s\n2- desacelerar a nave em 5 km/s\n3- imprimir dados de bordo\n4 - sair do programa ")
            }
            return option
        }

        function speedUP(velocity) {
            let newVelocity = velocity + 5
            return newVelocity
        }

        function speedDown(velocity) {
            let newVelocity = velocity - 5
            if (newVelocity < 0) {
                newVelocity = 0
            }
            return newVelocity
        }

        function print(name, velocity) {
            alert(`EspaÃ§onave: ${name}\nVelocidade : ${velocity}`)
        }
        do {
            chosenOption = showMenu()
            switch (chosenOption) {
                case "1":
                    spaceshipeVelocity = speedUP(spaceshipeVelocity)
                    break;
                case "2":
                    spaceshipeVelocity = speedDown(spaceshipeVelocity)
                    break;
                case "3":
                    print(spaceshipe,spaceshipeVelocity)
                    break;
                default:
                    alert("Encerrando o programa de bordo")
                    break;
            }
        } while (chosenOption != "4")

    </script>
</body>

</html>
