<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 0
        function incrementar () {
            x++
            alert(`${x}`)
            if (x >= 5) {
                clearInterval(loop)
                alert('contador cancelado')
            }

        }

        const loop = setInterval(() => {
            incrementar()
        }, 3000);
    </script>
</body>
</html>
