<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando numeros</title>
    <style>
        body{
            background-color: rgb(57, 3, 119);
            font-size: 24px;
        }
        input{
            width: 50px;
            border: solid 3px blueviolet;
        }
        #tn3{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <H1>Somando valores</H1>

    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" id="tn3" onclick="somar()">
    <div id="res">resultado</div>
    <script>
        function somar () {
            var tn1 = window.document.getElementById('txtn1') // esse ...
            var tn2 = window.document.querySelector('input#txtn2') // é a mesma coisa dessa
            var res = window.document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2  = Number(tn2.value)
            var s = (n1+n2)/2
            res.innerHTML =  `a soma entre ${n1} e ${n2} é: <strong> ${s} <strong>`
        }
    </script>
</body>
</html>
