<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>contador de 1 at√© x</h1>
    <p> digite o valor de x : <input type="number" id="cont1">
    <input type="button" onclick="contar()" value="contar"></p>
    <p id="res">resultado...</p>
    <script>

        function contar() {

            var cont2 = parseInt(document.getElementById('cont1').value)

            var res = document.getElementById('res')

            while (cont2 <= 100) {

                res.innerHTML += `<p>${cont2} carai</p>`
                cont2++
            }
        }

    </script>
    
</body>
</html>
