<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>la√ßo for</title>
</head>
<body>
    <h1>Calcular PI <input type="button" value="mostrar" onclick="calc()">
        <p id="res">resultado</p></h1>
    <script>
        function calc() {
            var i
            var res1 = document.getElementById('res')

            for ( i = 1; i <=10; i++) {
                 
                res1.innerHTML += `<p>${ i }</p>`
            }
        }
    </script>
</body>
</html>
